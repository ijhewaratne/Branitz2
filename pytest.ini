[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    data: Data pipeline tests
    cha: CHA tests
    dha: DHA tests
    economics: Economics tests
    decision: Decision tests
    integration: Integration tests (require existing Branitz results/data)
    performance: Performance benchmarks (skipped unless explicitly enabled)